<div class="fixed">
  <div class="small-nav">
    <div class="search_box">
      <img src="assets/images/icons/search.png" alt="search">
      <input type="text" placeholder="ابحث هنا">
    </div>
    <div class="language-social">
      <ul class="list-unstyled">
        <li>
          <fa-icon [icon]="faFacebook"></fa-icon>
        </li>
        <li>
          <fa-icon [icon]="faInstagram"></fa-icon>
        </li>
      </ul>
      <div class="btn-group" dropdown>
        <button id="button-animated" dropdownToggle type="button" class="dropdown-toggle"
                aria-controls="dropdown-animated">
              <img src="assets/images/main_assets/arabic.png" alt="arabic">
          العربية <span class="caret"></span>
        </button>
        <ul id="dropdown-animated" *dropdownMenu class="dropdown-menu"
            role="menu" aria-labelledby="button-animated">
          <li role="menuitem" class="dropdown-item">
            العربية
            <img src="assets/images/main_assets/Arabia.png" alt="arabic">
          </li>
          <li role="menuitem" class="dropdown-item">
            English
            <img src="assets/images/main_assets/usa.png" alt="english">
          </li>
        </ul>
      </div>
    </div>
  </div>
  <nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="#">
      <img src="assets/images/main_assets/logo.png" alt="logo">
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="''" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact: true}">الرئيسية</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'/universities'" [routerLinkActive]="'active'"  [routerLinkActiveOptions]="{exact: true}">الجامعات</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'/study-majors'" [routerLinkActive]="'active'"  [routerLinkActiveOptions]="{exact: true}">التخصصات الدراسية</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">المعاهد الفنية</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'/about-us'" [routerLinkActive]="'active'"  [routerLinkActiveOptions]="{exact: true}">من نحن</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'/contact-us'" [routerLinkActive]="'active'"  [routerLinkActiveOptions]="{exact: true}">تواصل معنا</a>
        </li>
      </ul>
      <div class="actions">
        <button class="primary-outline">ابحث عن جامعتك</button>
        <button class="primary mx-4" (click)="register()">سجل الان</button>
      </div>
    </div>
  </nav>
</div>
